sudo: false
language: scala
scala: 2.11.8
jdk: oraclejdk8
script: sbt ++$TRAVIS_SCALA_VERSION '; project blueeyes ; cover' test
after_success: bash <(curl -s https://codecov.io/bash)

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt

before_cache:
- find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
- find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm
